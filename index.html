<html !DOCTYPE>

<head>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width">
</head>

<body>

  <label class="search-label">Filter Markers: </label>
  <input class="search-input" data-bind="textInput: filterText" />

  <div class="map-div" data-bind="map:googleMap, markers: filteredMarkers"></div>

  <ul data-bind="foreach: filteredMarkers">
    <li>
      <a data-bind="text: title, attr:{href: url}"></a>
    </li>
  </ul>

  <form data-bind="submit: searchFourSquare">
    <label class="four-square-label">Add Markers From FourSquare</label>
    <br>
    <input class="four-square-input" data-bind="textInput: fourSquareSearchString">
    <button class="four-square-button" type="submit" data-bind="enable: true">Search FourSquare</button>
  </form>

  <ul data-bind="foreach: formattedFourSquareSearchResults">
      <li>
        <button data-bind="click: function() {$parent.addFourSquareMarker($data)}">Add Marker</button>
        <ul>
            <li data-bind="text: 'Name: ' + name"></li>
            <li data-bind="text: 'Address: ' + location"></li>
        </ul>
      </li>
  </ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
